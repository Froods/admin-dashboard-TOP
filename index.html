<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <div class="header">

            
            <div class="search header-element">
                <img class="clickable" src="images/magnify.svg" alt="Search" height="25px">
                <input type="search" id="search" placeholder="Search...">
            </div>

            <div class="profile header-element">
                <button class="clickable"><img class="bell" src="images/bell-ring-outline.svg" alt="Search" height="30px"></button>
                <button class="clickable"><img class="profile-pic" src="images/profile-pic.png" alt="Search" height="50px"></button>
            </div>

            <div class="welcome header-element">
                <button><img class="profile-pic" src="images/profile-pic.png" alt="Search" height="70px"></button>
                
                <div class="welcome-text">
                    <h5>Hi there,</h5>
                    <h4>Brad Pitt (@bradp)</h4>
                </div>

            </div>

            <div class="action-buttons header-element">
                <button class="new clickable">New</button>
                <button class="upload clickable">Upload</button>
                <button class="share clickable">Share</button>
            </div>


        </div>

        <div class="sidebar">

            <div class="logo">
                <img src="images/augmented-reality.svg" alt="icon" height="50px">
                <h1>Dashboard</h1>
            </div>

            <div class="pages">
                <ul>
                    <li class="selected"><img src="images/home.svg" height="25px">Home</li>
                    <li><img src="images/card-account-details.svg" height="25px">Profile</li>
                    <li><img src="images/message-reply.svg" height="25px">Messages</li>
                    <li><img src="images/clock.svg" height="25px">History</li>
                    <li><img src="images/format-list-checks.svg" height="25px">Tasks</li>
                    <li><img src="images/account-group.svg" height="25px">Communities</li>
                </ul>
            </div>

            <div class="tools">
                <ul>
                    <li><img src="images/cog.svg" height="25px">Settings</li>
                    <li><img src="images/help-box.svg" height="25px">Support</li>
                    <li><img src="images/shield-check.svg" height="25px">Privacy</li>
                </ul>
            </div>

        </div>

        <div class="main-content">

        </div>

    </div>

</body>
</html>
